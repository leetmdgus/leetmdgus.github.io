						"content": "C++ 공부 - 기본 입출력\n\n1. C++에서의 pintf와 scanf\n\n\n  \n    기본적인 실행방식은 C 프로그램과 동일하다.\n  \n  \n    단, 확장자는 반드시 .c가 아닌 .cpp로 해야한다.\n  \n\n\n문자열 “Hello World의 출력”\n\n모든 프로그램이 그렇듯 첫 시작을 “Hello World” 출력으로 시작하겠다.\n\n#include &lt;iostream&gt;\n\nint main(void){\n    int num = 20;\n    std::cout &lt;&lt; \"Hello World!\"&lt;&lt; std::endl;\n    std::cout &lt;&lt; \"Hello \"&lt;&lt; \"World!\"&lt;&lt; std::endl;\n    std::cout::num&lt;&lt;''&lt;&lt;'A';\n    std::cout&lt;&lt;''&lt;&lt;3.14&lt;&lt;std::endl;\n    return 0;\n}\n\n\n\n  실행 결과\n\n\nHello World!\nHello World!\n20 A 3.14\n\n\n여기서 가장 큰 특징 몇 가지를 확인 할 수 있다.\n\n\n  헤더파일 선언문 #include \n  std::cout 과 «을 이용한 출력\n  std::endl을 이용한 개행(c언어에서의 \\n)\n\n\n헤더파일 선언문 #include &lt;iostream&gt;\n\n\n  std, cout, enl과 같은 것을 사용하려면 위와 같은 헤더파일 선언문이 추가되어야 한다.\n  C++의 헤더파일 확장자는 C와 마찬가지로 .h이다.\n  그러나 C++에서는 생략하기로 약속되어 있다.\n\n\n\n  과거에는 입력 및 출력에 관한 일을 하기 위해 iostream에 헤더파일 확장자를 붙여 선언했는데, 새로운 C++ 표준의 도입으로 인해 C++의 표준 라이브러리에 변화가 있었다.\n\n  \n    과거의 표준 라이브러리와 새로운 표준 라이브러리의 구분\n    새로운 표준 라이브러리를 사용하는 형태로 소스코드를 쉽게 변경할 수 있도록\n  \n\n  위와 같은 이유로 헤더파일 확장자를 생략하기로 했다.\n\n  때문에 &lt;iostream.h&gt;는 과거의 표준 입출력 라이브러리 및 헤더를 의미하는 것으로 통용이 되고 C++ 컴파일러는 점차 &lt;iostream.h&gt;을 지원하지 않는 추세로 접어들었다.\n\n\nstd::cout 과 «을 이용한 출력\n\n출력을 위해서는 다음의 형태를 취해야 한다.\n\nstd::cout &lt;&lt; '출력대상';\n\n\n\n  ‘출력대상’의 위치에는 무엇이든 올 수 있다.\n    \n      정수, 실수, 문자열, 변수 등\n    \n  \n  C언어와 달라 %d, %d와 같은 서식문자를 이용해 별도의 출력포맷을 지정하지 않아도 된다.\n\n\n« 연산자를 이용한 출력대상의 연이은 표현과 개행(c언어에서의 \\n)\n\n\n  « 는 연산자\n    \n      이 연산자를 이용하면 둘 이상의 출력대상을 연이어서 출력할 수 있다.\n    \n  \n\n\nstd::cout &lt;&lt; '출력대상1' &lt;&lt; '출력대상2' &lt;&lt; std::endl;\n\n\n\n  \n    제일 먼저 출력대상1을 출력하고, 이어서 출력대상2를 출력하고 마지막으로 std::endl을 출력하라\n    « 연산자를 이용한 std::endl의 출력은 개행으로 이어진다.\n  \n\n\nscanf를 대신하는 데이터의 입력\n\n아래는 사용자로부터 두 개의 숫자를 입력 받고, 입력받은 숫자의 덧셈결과를 출력하는 예제이다.\n\n#include &lt;iostream&gt;\n\nint main(void){\n\tint val1;\n    std::cout &lt;&lt; \"첫 번째 숫자 입력: \";\n   \tstd::cin&lt;&lt;val1;\n    \n    int val2;\n    std::cout &lt;&lt; \"두 번째 숫자 입력: \";\n   \tstd::cin&lt;&lt;val2;\n    \n    int result = val1+val2;\n    std::cout &lt;&lt;\"덧셈결과: \"&lt;&lt;result &lt;&lt;std::endl;\n    \n\treutnr 0;\n}\n\n\n\n  결과\n\n\n첫 번째 숫자 입력: 3\n두 번째 숫자 입력: 5\n덧셈결과: 8\n\n\n위 예제를 통해 알 수 있는 사실은 아래와 같다.\n\n\n  키보드로부터의 데이터 입력에도 헤더파일 선언문 #include &lt;iostream&gt;이 필요하다.\n  키보드로부터의 데이터 입력에는 std::cin과 » 연산자가 사용된다.\n  변수의 선언은 어디서든 가능하다.\n\n\n데이터 입력에 사용되는 std::cin 과 » 연산자\n\n데이터 입력을 위해서는 아래와 같은 형식을 취하면 된다.\n\nstd::cin &gt;&gt; '변수';\n\n\n\n  ‘변수’에는 입력받은 데이터를 저장할 변수의 이름이 오면 된다.\n  C++에서는 데이터의 입력도 별도의 포맷지정이 필요 없다. 즉, int 형 변수가 오면 int형 데이터 입력이, double형 변수가 오면 double형 데이터의 입력이 진행된다.\n\n\n문자열 입력받기\n\n\n  C에서 문자열 입력은 다음과 같이 진행이된다.\n\n\ncahr str[100];\nscanf(\"%s\",str);\n\n\n\n  C++에서 문자열 입력은 다음과 같이 진행된다.\n\n\nchar str[100];\nstd::cin &gt;&gt; str;\n\n\n\n\n  C++에서의 데이터 입력방법은 그 대상이 문자열이라고 해서 달라지지 않는다.\n\n\nC++의 지역변수 선언\n\n\n  C언어로 프로그램의 경우 함수를 정의할 때 지역변수의 선언이 항상 제일 먼저 등장해야 했다.  (참고로, C언어도 새로운 표준에서는  변수 선언의 위치에 제한을 두지 않는다.)\n  C++에서는 지역병수 선언이 함수 내 어디서든 가능하다.\n\n\n두 개의 정수를 입력 받아서 그 사이에 존재하는 정수들의 합을 계산하여 출력하는 프로그램\n\n#include &lt;iostream&gt;\n\nint main(void){\n\tint val1,val2;\n\tint result = 0;\n\tstd::cout &lt;&lt; \"두 개의 숫자 입력: \";\n\tstd::cin&gt;&gt;val1&gt;&gt;val2;\n\t\n\tif(val1&lt;val2){\n\t\tfor(int i = val1+1; i&lt;val2; i++)\n\t\t\tresult += i;\n\t}\n\telse{\n\t\tfor(int i = val2+1; i&lt;val1; i++)\n\t\t\tresult += i;\n\t}\n\t\n\tstd::cout&lt;&lt;\"두 수 사이의 정수 합: \"&lt;&lt;result&lt;&lt;std::endl;\n\treutnr 0;\n}\n\n\n\n\n  결과\n\n\n두 개의 숫자 입력: 3 7\n두 수 사이의 정수 합: 15\n\n\n\n위 예제를 통해 다음의 구조로 연속적인 데이터의 입력을 받을 수 있다는 사실을 알게 되었다.\n\nstd::cin &lt;&lt; '변수 1' &lt;&lt; '변수 2' ;\n\n\n\n\n  첫 번째 입력되는 정수가 변수 1에 저장되고, 두 번째 입력되는 정수가 ‘변수 2’에 저장된다.\n  첫 번째 정수와 두 번째 정수의 경계는(데이터 간 경계는) 탭, 스페이스 바, 엔터키의 입력과 같은 공백에 의해 나눠진다.\n\n\n배열 기반의 문자열 입출력\n\n\n  앞의 예제와 크게 다를 것은 없으나, 입출력 대상이 문자열일때를 확인해 보겠다.\n\n\n#include &lt;iostream&gt;\n\nint main(void){\n    char name[100];\n    char lang[200];\n    \n    std::cout &lt;&lt; \"이름은 무엇입니까?\";\n    std::cin &gt;&gt; name;\n    \n    std:;cout &lt;&lt; \"좋아하는 프로그래밍 언어는 무엇인가요? \";\n    std::cin &gt;&gt; lang;\n    \n    std::cout&lt;&lt;\"내 이름은 \"&lt;&lt;name&lt;&lt;\"입니다.\\n\";\n    std::cout&lt;&lt;\"제일 좋아하는 언어는 \"&lt;&lt;lang&lt;&lt;\"입니다.\"&lt;&lt;std::endl;\n    return 0;\n}\n\n\n\n\n  결과\n\n\n이름은 무엇입니까? Gus\n좋아하는 프로그래밍 언어는 무엇인가요? C++\n내 이름은 Gus입니다.\n제일 좋아하는 언어는 C++입니다.\n\n\n\n이로써 C++상에서도 기본적인 데이터 입출력이 가능해졌다. 아래의 문제를 풀어보며 오늘의 내용을 정리하자.\n\n\n\n문제 1\n\n\n  사용자로부터 총 5개의 정수를 입력 받아서, 그 합을 출력하는 프로그램을 작성해보자. 단, 프로그램의 실행은 다음과 같이 이뤄져야 한다.\n\n\n\n  실행의 예\n\n\n1번째 정수 입력: 1\n2번째 정수 입력: 2\n3번째 정수 입력: 3\n4번째 정수 입력: 4\n5번째 정수 입력: 5\n합계: 15\n\n\n\n\n  정답\n\n\n#include &lt;iostream&gt;\n\nint main(void){\n\tint num1;\n\tstd::cout&lt;&lt;\"1번째 정수 입력 \";\n\tstd::cin&gt;&gt;num1;\n\t\n\tint num2;\n\tstd::cout&lt;&lt;\"2번째 정수 입력 \";\n\tstd::cin&gt;&gt;num2;\n\t\n\tint num3;\n\tstd::cout&lt;&lt;\"3번째 정수 입력 \";\n\tstd::cin&gt;&gt;num3;\n\n\tint num4;\n\tstd::cout&lt;&lt;\"4번째 정수 입력 \";\n\tstd::cin&gt;&gt;num4;\n\n\tint num5;\n\tstd::cout&lt;&lt;\"5번째 정수 입력 \";\n\tstd::cin&gt;&gt;num5;\n\n\tstd::cout&lt;&lt;\"합계: \"&lt;&lt;num1+num2+num3+num4+num5&lt;&lt;std::endl;\n    \n\n\treturn 0;\n}\n\n\n\n문제 2\n\n\n  프로그램 사용자로부터 이름과 전화번호를 문자열의 형태로 입력 받아서, 입력 받은 데이터를 그대로 출력하는 프로그램을 작성해보자.\n\n\n\n  정답\n\n\n#include &lt;iostream&gt;\n\nint main(void) {\n\tchar name[100];\n\tchar hp[100];\n\n\tstd::cout &lt;&lt; \"당신의 이름은? \";\n\tstd::cin &gt;&gt; name;\n\tstd::cout &lt;&lt; \"당신의 전화번호는? \";\n\tstd::cin &gt;&gt; hp;\n\n\tstd::cout &lt;&lt; \"이름: \" &lt;&lt; name &lt;&lt; \" \" &lt;&lt;\"전화번호: \" &lt;&lt; hp &lt;&lt; std::endl;\n\n\n\treturn 0;\n}\n\n\n\n문제 3\n\n\n  숫자를 하나 입력 받아서 그 숫자에 해당하는 구구단을 출력하는 프로그램을 작성해보자. 예를 들어서 사용자라 5를 입력한다면 구구단에서 5단을 출력해야 한다.\n\n\n\n  정답\n\n\n#include &lt;iostream&gt;\n\nint main(void) {\n\tint num;\n\n\tstd::cout &lt;&lt; \"숫자를 입력하세요. \";\n\tstd::cin&gt;&gt;num;\n\tfor (int i = 1; i &lt; 10; i++) {\n\t\tstd::cout &lt;&lt; num &lt;&lt; \" X \" &lt;&lt; i &lt;&lt; \" = \" &lt;&lt; num * i &lt;&lt; std::endl;\n\t}\n\n\treturn 0;\n}\n\n\n\n문제 4\n\n\n  판매원들의 급여 계산 프로그램을 작성해 보자. 이 회사는 모든 판매원에게 매달 50만원의 기본 급여와 물품 판매 가격의 12%에 해당하는 돈을 지급한다. 예를 들어서 민수라는 친구의 이번 달 물품 판매 금액이 100만원이라면, 50+100X0.12 = 62, 따라서 62만원을 급여로 지급받는다. \n단, 아래의 실행의 예에서 보이듯이 이러한 급여의 계산은 -1이 입력될 때까지 계속 되어야 한다.\n\n\n\n  예시\n\n\n판매 금액을 만원단위로 입력(-1 to end): 100\n이번 달 급여: 62만원\n판매 금액을 만원단위로 입력(-1 to end): 200\n이번 달 급여: 74만원\n판매 금액을 만원단위로 입력(-1 to end): -1\n프로그램을 종료합니다.\n\n\n\n\n  정답\n\n\n#include &lt;iostream&gt;\n\nint main(void) {\n\tint salary = 0;\n\twhile (salary != -1) {\n\t\tstd::cout &lt;&lt; \"판매 금액을 만원 단위로 입력(-1 to end): \";\n\t\tstd::cin &gt;&gt; salary;\n\t\tif (salary == -1) \n\t\t\tbreak;\n\t\tstd::cout &lt;&lt; \"이번 달 급여: \" &lt;&lt; 50+ salary * 0.12 &lt;&lt; std::endl;\n\t}\n\t\t \n\tstd::cout &lt;&lt; \"프로그램을 종료합니다.\";\n\treturn 0;\n}\n\n\n\n글 제작일 : 2020-10-13\n\n&lt;참고 : 열혈 C++ 프로그래밍&gt;"
					}

						"content": "함수 오버로딩(Function Overloading)\n\n함수 오버로딩의 이해\n\n\n  C언어에서는 아래와 같이 동일한 이름의 함수가 정의되는 것을 허용하지 않는다. 두\n  즉,  함수의 이름이 같기 때문에 컴파일 오류가 발생한다.\n\n\nint MyFunc(int num){\n\tnum ++;\n\treturn num;\n}\nint MyFunc(int a, int b){\n\treturn a+b;\n}\n\n\n\n  하지만 C++에서는 다른데 아래의 예시와 함께 설명하겠다.\n\n\nint main(void){\n\tMyFunc(20) //MyFunc(int num)호출  \n\tMyFunc(30,40); //int MyFunc(int a, int b) 호출\n    return 0;0\n}\n\n\n\n  C++에서는 함수 호출 시 전달되는 인자를 통해서 호출하고자 하는 함수의 구분이 하다. 즉,  매개변수의 선언 형태가 다르면, 동일한 이름의 함수 정의를 허용한다.\n  이러한 형태의 함수 정의를  ‘함수 오버로딩(Function Overloading)’이라 한다.\n\n\n\n  C언어에서 오버로딩을 허용하지 않는 이유는 무엇인가?\n\n\n\n  \n    MyFunc(30,40);\n  \n\n  C++과 C는 다음과 같이 판단하고 함수를 찾는다.\n\n  C++에서는 “두 개의 int형 정수를 인자로 전달받을 수 있는 MyFunc이라는 이름의 함수를 찾아야겠군!”이라고 판단하여 함수를 찾지만, C에서는 “MyFunC 어디 있어? MyFunc!”라고 생각한다. 따라서 C언어에서는 함수의 오버로딩이 불가능하며, 이를 문법적으로 허용하지도 않는다.\n\n\n함수 오버로딩의 예\n\n함수의 오버로딩이 가능 하려면 매개 변수의 선언이 달라야 한다. 예를 들어 다음 두 함수는 오버로딩이 가능하다.\n\nint MyFuc(char c){...}\nint MmyFunc(int n){...}\n\n\n\n  매개 변수의 자료형이 다르므로, 전달인자의 자료형을 통해서 호출할 함수의 구분이 가능하기 때문이다.\n\n\n마찬가지로 다음 두 함수도 오버로딩이 가능하다.\n\nint MyFunc(int n){...}\nint MyFunc(int n1, int n2){...}\n\n\n\n  이 경우는 매개변수의 개수가 다르므로, 전달되는 인자의 개수를 통해서 호출할 함수의 구분이 가능하기 때문이다.\n\n\n정리하자면 함수의 오버로딩이 가능하려면 다음 조건을 만족해야 한다.\n\n\n  “매개변수의 자료형 또는 개수가 다르다.”\n\n\n반면, 다음은 대표적인, 잘못된 함수 오버로딩의 예이다.\n\nVoid MyFunc(int n){...}\nint MyFunc(int n){...}\n\n\n\n  위의 두 함수는 반환형이 다르다. 하지만 반환형은 함수 호출 시, 호출되는 함수를 구분하는 기준이 될 수 없다.\n\n\n함수 오버로딩 예제\n\n#include &lt;iostream&gt;\n\nvoid MyFunc(void){\n\tstd::cout &lt;&lt; \"MyFunc(void) called\"&lt;&lt;std::endl;\n}\n\nvoid MyFunc(char c){\n\tstd::cout&lt;&lt;\"MyFunc(char c) called\" &lt;&lt;std::endl;\n}\n\nvoid MyFunc(int a, int b){\n\tstd::cout &lt;&lt; \"MyFunc(int a, int b) called\"&lt;&lt;std::endl;\n}\n\nint main(void){\n\tMyFunc();\n\tMyFunc('A');\n\tMyFunc(12,13);\n\treturn 0;\n}\n\n\n\n  실행 결과\n\n\nMyFunc(void) called\nMyFunc(char c) called\nMyFunc(int a, int b) called\n\n\n문제 함수 오버로딩\n\n\n  다음 main 함수에서 필요로 하는 swap 함수를 오버로딩 해서 구현해보자.\n\n\nint main(void) {\n\tint num1 = 20, num2 = 30;\n\tswap(&amp;num1, &amp;num2);\n\tstd::cout &lt;&lt; num1 &lt;&lt; ' ' &lt;&lt; num2 &lt;&lt; std::endl;\n\n\tchar ch1 = 'A', ch2 = 'Z';\n\tswap(&amp;ch1, &amp;ch2);\n\tstd::cout&lt;&lt; ch1 &lt;&lt; ' ' &lt;&lt; ch2 &lt;&lt; std::endl;\n\n\tdouble dbl1 = 1.111, dbl2 = 5.555;\n\tswap(&amp;dbl1, &amp;dbl2);\n\tstd::cout &lt;&lt; dbl1 &lt;&lt; ' ' &lt;&lt; dbl2 &lt;&lt; std::endl;\n\treturn 0;\n}\n\n\n\n  실행의 예\n\n\n30 20\nZ A\n5.555 1.111\n\n\n\n  답\n\n\nvoid swap(int* a, int* b) {\n\tint c;\n\tc = *a;\n\t*a = *b;\n\t*b = c;\n}\nvoid swap(char *a, char *b){\n\tchar c;\n\tc = *a;\n\t*a = *b;\n\t*b = c;\n\t\n}\nvoid swap(double* a, double* b) {\n\tdouble c;\n\tc = *a;\n\t*a = *b;\n\t*b = c;\n}\n\n\n이로써 우리는 오늘 함수 오버로딩에 대한 개념을 알아보았다.\n\n글 제작일 : 2020-10-14\n\n&lt;참고 : 열혈 C++ 프로그래밍&gt;"
					}

					"docs-cpp04": {
						"id": "docs-cpp04",
						"title": "[C++] 매개변수의 디폴드 값을 배워보자...",
						"categories": "",
						"url": " /docs/cpp04",
						"content": "매개변수의 디폴트값(Default Value)\n\n\n  C++의 함수에는 ‘디폴트 값’이라는 것을 설정할 수 있다.\n  여기서 ‘디폴트 값’이란 ‘기본적으로 설정되어 있는 값’을 의미한다.\n\n\nint MyFucOne(int num = 7){\n    return num+1;\n}\nint MyFuncTwo(int num1 = 5, int num2 = 7){\n    return num1+num2;\n}\n\n\n여기서 MyFuncOne의 매개변수 선언은 다음과 같다.\n\nint num = 7\n\n\n\n  그리고 이는 다음의 의미를 지니고, 아래의 두 호출문은 완전히 동일하다.\n\n\n\n  함수호출 시 인자를 전달하지 않으면 7이 전달된 것으로 간주하겠다.\n\n\nMyFuncOne();  // 7이 전달된 것으로 간주!!\nMyFuncOne(7);\n\n\n이어서 MyFunTwo의 매개변수 선언은 다음과 같다.\n\nint num1 = 5, int num2 = 7;\n\n\n\n  함수 호출 시 인자를 전달하지 않으면 num1에 5가, num2에 7이 전달된 것으로 간주하겠다.\n\n\n\n  따라서 아래 두 호출문은 완전히 동일하다.\n\n\nMyFuncOne();    //5와 7이 전달된 것으로 간주!!!\nMyFuncTwo(5,7);\n\n\n자세한 건 예제를 통해 확인해보자.\n\nDefaultValue 예제\n\n#include &lt;iostream&gt;\nint Adder(int num1 = 1, int num2 = 2){\n\treturn num1+num2;\t\n}\n\nint main(void){\n\tstd::cout&lt;&lt;Adder()&lt;&lt;std::endl;\n\tstd::cout&lt;&lt;Adder(5)&lt;&lt;std::endl;\n\tstd::cout&lt;&lt;Adder(3,5)&lt;&lt;std::endl;\n\treturn 0;\n}\n\n\n\n  실행 결과\n\n\n3\n7\n8\n\n\n\n  매개변수에 디폴트 값이 설정되어 있으면, 전달되는 인자는 왼쪽에서부터 채워져 나가고, 부족분은 디폴트 값으로 채워진다.\n\n\n디폴트 값은 함수의 선언 부분에만 표현하면 된다.\n\n#include &lt;iostream&gt;\nint Adder(int num=1,int num2 = 2);\n\nint main(void){\n\tstd::cout&lt;&lt;Adder()&lt;&lt;std::endl;\n\tstd::cout&lt;&lt;Adder(5)&lt;&lt;std::endl;\n\tstd::cout&lt;&lt;Adder(3,5)&lt;&lt;std::endl;\n\treturn 0;\n}\n\nint Adder(int num1, int num2){\n\treturn num1+num2;\t\n}\n\n\n\n  함수의 원형을별도로 선언하는 경우, 매개변수의 디폴트값은 함수의 원형 선언에만 위치시켜야 한다.\n\n\n부분적 디폴트 값 설정\n\n다음과 같이 정의된 함수가 있다고 가정해보자.\n\nint YourFunc(int num1, int num2, int num3){ . . . }\n\n\n\n  이러한 경우, 다음과 같이 디폴트 값을 전부 지정할 수 있지만,\n\n\nint YourFunc(int num1 = 3, int num2 = 5, int num3 = 7){ . . . }\n\n\n\n  다음과 같이 일부분만 디폴트 값을 지정할 수도 잇다.\n\n\nint YourFunc(int num1, int num2 = 5, int num3 = 7){ . . . }\n\n\n\n  그리고 이렇게 일부분만 디폴트 값을 지정하면, 다음의 형태로도 함수 호출이 가능하다.\n\n\nYourFunc(10);     //YourFunc(10,5,7);\nYourFunc(10,20);  //YourFunc(10,20,7);\n\n\n\n  하지만, 다음과 같이 오른쪽 매개변수의 디폴트 값을 비우는 형태로는 디폴트 값을 지정할 수 없다.\n\n\nint YourFunc(int num1 = 3, int num2 = 5, int num3){ . . . }\n\n\n\n  반드시 오른쪽 매개변수의 디폴트 값부터 채우는 형태로 정의해야 한다. 즉, 다음의 정의는 모두 유효하다.\n\n\nint YourFunc(int num1, int num2, int num3 = 30){ . . . }\nint YourFunc(int num1, int num2=20, int num3 = 30){ . . . }\nint YourFunc(int num1=10, int num2=20, int num3 = 30){ . . . }\n\n\n\n  다음의 정의는 모두 유효하지 않다.\n\n\nint YourFunc(int num1=10, int num2, int num3 { . . . }\nint YourFunc(int num1=10, int num2=20, int num3){ . . . }\n\n\n\n  함수에 전달되는 인자가 왼쪽에서부터 오른쪽으로 채워지기 때문이다.\n\n\n문제 [매개 변수의 디폴트 값]\n\n문제 1\n\n\n  아래 예제에 정의된 함수 BoxVolume를 ‘매개변수의 디폴트 값 지정’형태가 아닌, ‘함수오버로딩’의 형태로 재 구현해보자. 물론 main함수는 변경하지 않아야 하며, 실행결과도 동일해야 한다.\n\n\n\n  예제\n\n\n#include &lt;iostream&gt;\nint BoxVolume(int length, int width = 1, int height = 1);\n\nint main(void){\n\tstd::cout&lt;&lt;\"[3,3,3] : \"&lt;&lt;BoxVolume(3,3,3)&lt;&lt;std::endl;\n\tstd::cout&lt;&lt;\"[5,5,D] : \"&lt;&lt;BoxVolume(5,5)&lt;&lt;std::endl;\n\tstd::cout&lt;&lt;\"[7,D,D] : \"&lt;&lt;BoxVolume(7)&lt;&lt;std::endl;\n\t// std::cout&lt;&lt;\"[D,D,D] : \"&lt;&lt;boxVolume()&lt;&lt;std::endl;\n\treturn 0;\n}\n\nint BoxVolume(int length, int width, int height){\n\treturn length*width*height;\n}\n\n\n\n  실행결과\n\n\n[3,3,3] : 27 \n[5,5,D] : 25\n[3,D,D] : 7\n\n\n\n  정답\n\n\n#include &lt;iostream&gt;\nint BoxVolume(int length, int width, int height);\nint BoxVolume(int length, int width );\nint BoxVolume(int length);\n\nint main(void) {\n\tstd::cout &lt;&lt; \"[3,3,3] : \" &lt;&lt; BoxVolume(3, 3, 3) &lt;&lt; std::endl;\n\tstd::cout &lt;&lt; \"[5,5,D] : \" &lt;&lt; BoxVolume(5, 5) &lt;&lt; std::endl;\n\tstd::cout &lt;&lt; \"[7,D,D] : \" &lt;&lt; BoxVolume(7) &lt;&lt; std::endl;\n\t// std::cout&lt;&lt;\"[D,D,D] : \"&lt;&lt;boxVolume()&lt;&lt;std::endl;\n\treturn 0;\n}\n\nint BoxVolume(int length, int width, int height) {\n\treturn length * width * height;\n}\n\nint BoxVolume(int length, int width) {\n\tint height = 1;\n\treturn length * width * height;\n}\n\nint BoxVolume(int length) {\n\tint width = 1, height = 1;\n\treturn length * width * height;\n}\n\n\n문제 2\n\n\n  다음과 같은 형태로의 함수 오버로딩은 문제가 있다.  어떠한 문제가 있는지 설명해보자.\n\n\nint SimpleFunc(int a = 10){\n\treuturn a+1;\n}\n\nint SimpleFunc(void){\n\treturn 10;\n}\n\n\n\n  인자를 전달하지 않으면서 함수를 호출하는 경우 두 함수 모두 호출조건을 만족하기 때문에 컴파일 에러가 발생한다.\n\n\n오늘은 매개변수(파라미터)의 디폴트값에 대해 배워보았다.\n\n제작일 : 2020-10-15\n\n&lt;참고 : 열혈 C++ 프로그래밍&gt;"
					}

					"docs-cpp05": {
						"id": "docs-cpp05",
						"title": "[C++] 인라인 함수를 배워보자...",
						"categories": "",
						"url": " /docs/cpp05",
						"content": "인라인(inline) 함수\n\n\n  인라인 함수를 의역해 보면, ‘프로그램 코드 안으로 들어가 버린 함수’라는 뜻이 된다.\n\n\n매크로 함수\n\n\n  C언어에서는 #define 선행처리 지시문에 인수로 함수의 정의를 전달함으로써, 함수처럼 동작하는 매크로를 만들 있다.\n  다음 예제는 SUB(X, Y)와 PRT(X)라는 매크로 함수를 정의하고 사용하는 예제이다.\n\n\n#include &lt;stdio.h&gt;\n#define SUB(X,Y) X-Y\n#define PRT(X) printf(\"계산 결과는 %d입니다.\\n\", X)\n\nint main(void){\n    int result;\n    int num_01 = 15, num_02 = 7;  \n    \n    result = SUB(num_01, num_02);\n    PRT(result);\n    return 0;\n}  \n\n\n\n  실행 결과\n\n\n계산 결과는 8입니다.\n\n\n\n  매크로 함수는 일반 함수와는 달리 단순 치환만을 해주므로, 일반 함수와 완전히 똑같은 방식으로 동작하지는 않는다.\n  다음은 일반 함수와 매크로 함수와의 차이를 보여주는 예제이다.\n\n\n#include &lt;stdio.h&gt;\n#define SQR(X) X*X\n#define PRT(X) printf(\"계산 결과는 %d입니다.\\n\", X)  \n\nint main(void){\n    int result;\n    int x = 5;  \n    \n    result = SQR(10);\n    PRT(result);\n    result = SQR(x);\n    PRT(result);\n    result = SQR(x+3);\n    PRT(result);\n    return 0;\n}  \n\n\n\n  실행 결과\n\n\n계산 결과는 100입니다.\n계산 결과는 25입니다.\n계산 결과는 23입니다.\n\n\n\n  \n    위의 예제에서 맨 마지막의 매크로 함수는 예상한 결과와는 전혀 다른 결괏값을 반환합니다.\n\n    선행처리기는 매크로 정의에서 모든 X를 X+3으로 대체합니다.\n\n    따라서 SQR(x+3)은 다음과 같이 대체되어 계산됩니다.\n\n    x+3x+3 = 5+35+3 = 5+15+3 = 23\n  \n  \n    일반 함수는 인수를 프로그램이 실행 중일 때 전달받지만, 매크로 함수는 인수를 컴파일 이전에 미리 치환하기 때문입니다.\n\n    따라서 이와 같은 오류를 미리 방지하기 위해서는 다음 예제의 ①번 코드처럼 각 인수를 모두 괄호(())로 묶어줘야 합니다.\n  \n\n\n매크로 함수를 사용할 때의 주의\n\n\n  \n    매크로 함수의 전체를 괄호(())로 감싸야 합니다.\n  \n  \n    매크로 함수의 인수들도 각각 괄호로 감싸야 합니다.\n  \n  \n    매크로 함수를 호출할 때에는 증감 연산자(++, –)나 복합 대입 연산자 등은 사용하지 않는 것이 좋습니다.\n  \n\n\n매크로 함수의 장점\n\n\n  일반적인 함수에 비해서 실행속도의 이점이 있다.\n\n\n매크로 함수의 단점\n\n\n  정의하기가 어렵다. 복잡한 함수를 매크로의 형태로 정의하는데 한계가 잇다.\n\n\n매크로 함수 정의\n\n#incldue &lt;iostream&gt;\n#define SQUARE(x) ((x)*(x))\n\nint main(void){\n\tstd::cout&lt;&lt; SQUARE(5)&lt;&lt;std::endl;\n\treturn 0;\n}\n\n\n위의 코드는 전처리 과정을 거치면 다음과 같이 변경된다.\n\n#incldue &lt;iostream&gt;\n\nint main(void){\n\tstd::cout&lt;&lt;((5)*(5)) &lt;&lt;std::endl;\n\treturn 0;\n}\n\n\n\n  위예제와 같이 함수의 몸체부분이 함수 호출 문장을 완전히 대체했을 때, ‘함수가 인라인화 되었다.’라고 표현한다.\n  이러한 매크로 함수의 장점은 유지하되, 단점은 제가하는 방법을 C++에서는 제공한다.\n\n\nC++ 기반의 인라인 함수 정의\n\n#include &lt;iostream&gt;\n\ninline int SQUARE(int x){\n\treturn x*x;\n}\nint main(void){\n\tstd::cout &lt;&lt; SQUARE(5) &lt;&lt;std::endl;\n\tstd::cout &lt;&lt; SQUARE(12) &lt;&lt;std::endl;\n\treturn 0;\n}\n\n\n\n  실행결과\n\n\n24\n144\n\n\n\n  매크로를 이용한 함수의 인라인화는 전처리기에 의해 처리되지만, 키워드 inline을 통한 함수의 인라인화는 컴파일러에 의해 처리가 된다.\n  따라서 컴파일러는 함수의 인라인화가 오히려 성능에 해가 된다고 판단할 경우, 이 키워드를 무시해버리기도 한다.\n  또한 필요한 경우 일부 함수를 임의로 인라인 처리하기도 한다.\n\n\n매크로 함수에는 있지만, 인라인 함수에는 없는 장점\n\n\n  사실 위의 인라인 함수는 매크로 함수의 장점을 완전히 대체하지 못했다. 예를 들어 매크로 함수가 다음과 같이 정의되면,\n\n\n#define SQUARE(x) ((x)*(x))\n\n\n\n  이는 자료형에 의존적이지 않은 함수가 된다. 따라서 다음의 함수 호출 문장은\n\n\nstd::cout&lt;&lt;SQUARE(12);  \nstd::cout&lt;&lt;SQUARE(3.15); \n\n\n\n  다음과 같이 변황니 이루어져서 어떠한 경우에도 데이터 손실이 발생하지 않는다.\n\n\nstd::cout&lt;&lt;SQUARE((12)*(12));    // 인트형 함수 호출\nstd::cout&lt;&lt;SQUARE((3.15)*(3.15));  //더블형 함수 호출\n\n\n\n  하지만, 다음과  같이 정의된 인라인 함수는\n\n\ninline int SQUARE(int x){retusn x*x}\n\n\n\n  int형 기반으로 정의된 함수이기 때문에 다음의 함수 호출 문장에서 데이터 손실이 발생한다.\n\n\nstd::cout&lt;&lt;SQUARE(3.15); //0.15가 손실되어서 3*3의 결과인 9가 출력\n\n\n\n  함수의 오버로딩을 통해서 이 문제를 해결할 수 있으나, 여러개의 함수를 추가로 정의하는 꼴이 되어, 한번만 정의하면 되는 매크로 함수의 장점과는 거리가 멀어지게 된다.\n  C++의 템플릿이라는 것을 이용하면 매크로 함수와 마찬가지로 자료형에 의존적이지 않은 함수가 완성된다.\n\n\n템플릿 예시\n\n오늘은 간단한 예만 확인하겠다.\n\n#include &lt;iostream&gt;\n\ntemplate &lt;typename T&gt;\ninline T SQUARE( T x ){\n\treturn x*x;\n}\n\nint main(void){\n\tstd::cout &lt;&lt; SQUARE(5,5)&lt;&lt;std::endl;\n\tstd::cout &lt;&lt; SQUARE(12)&lt;&lt;std::endl;\n\treturn 0;\n}\n\n\n\n  위 코드를 실행해보면, 데이터의 손실이 발생하지 않았음을 알 수 있다.\n\n\n오늘은 인라인함수에 대해 배워보았다.\n\n오늘 내용은 잘 이해가 가지 않아 한 번 더 복습해야할 필요가 있을 것 같다.\n\n제작일 : 2020-10-15\n\n&lt;참고 : 열혈 C++ 프로그래밍 , TCP school.com&gt;"
					}

;/span&gt;&lt;span class=&quot;si&quot;&gt;#{&lt;/span&gt;&lt;span class=&quot;nb&quot;&gt;name&lt;/span&gt;&lt;span class=&quot;si&quot;&gt;}&lt;/span&gt;&lt;span class=&quot;s2&quot;&gt;&quot;&lt;/span&gt;\n&lt;span class=&quot;k&quot;&gt;end&lt;/span&gt;\n&lt;span class=&quot;n&quot;&gt;print_hi&lt;/span&gt;&lt;span class=&quot;p&quot;&gt;(&lt;/span&gt;&lt;span class=&quot;s1&quot;&gt;'Tom'&lt;/span&gt;&lt;span class=&quot;p&quot;&gt;)&lt;/span&gt;\n&lt;span class=&quot;c1&quot;&gt;#=&amp;gt; prints 'Hi, Tom' to STDOUT.&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;&lt;/figure&gt;\n\n&lt;p&gt;Check out the &lt;a href=&quot;http://jekyllrb.com/docs/home&quot;&gt;Jekyll docs&lt;/a&gt; for more info on how to get the most out of Jekyll. File all bugs/feature requests at &lt;a href=&quot;https://github.com/jekyll/jekyll&quot;&gt;Jekyll’s GitHub repo&lt;/a&gt;. If you have questions, you can ask them on &lt;a href=&quot;https://talk.jekyllrb.com/&quot;&gt;Jekyll Talk&lt;/a&gt;.&lt;/p&gt;\n\n\n        Fri, 28 Jun 2019 10:52:21 +0000\n        https://leetmdgus.github.io/2019/welcome/\n        https://leetmdgus.github.io/2019/welcome/\n        \n        \n        jekyll\n        \n        update"

						"content": "# Changelog\n\nThis is a manually generated log to track changes to the repository for each release. \nEach section should include general headers such as **Implemented enhancements** \nand **Merged pull requests**. All closed issued and bug fixes should be \nrepresented by the pull requests that fixed them.\nCritical items to know are:\n\n - renamed commands\n - deprecated / removed commands\n - changed defaults\n - backward incompatible changes\n - migration guidance\n - changed behaviour\n\n## [master](https://github.com/vsoch/docsy-jekyll/tree/master)\n - bug with link in top breadcrumb (404) missing baseurl (0.0.15)\n - bug that news items (posts) don't render in search (0.0.14)\n - minimum width of 150px for top right site name (0.0.13)\n - tags page and option to link to it from post/docs tags (0.0.12)\n - adding search endpoint tags to docs (0.0.11)\n - adding site.url to config, making links in readme absolute (0.0.1)\n - start of theme  (0.0.0)"
					}
					
				
		
				
					,
					
					"leetmdgus-github-io": {
						"id": "leetmdgus-github-io",
						"title": "승현이의 개발 위키",
						"categories": "",
						"url": " /leetmdgus.github.io/",
						"content": "# 승현이의 개발 위키\n\n![Publish](https://github.com/uhug/uhug.github.io/workflows/Publish/badge.svg)\n\n    \n\n\n### TO-DO\n - 파비콘 수정\n - ~~검색 기능 수정~~\n - ~~테마색 변경~~\n - ~~모바일 접속 시 상단바 크기 변경~~\n - jemoji 추가 (https://github.com/jekyll/jemoji)\n - ~~디스커스 달기~~\n - ~~google analytics 달기~~\n - docs 주소를 problem으로 바꾸기\n\n![https://raw.githubusercontent.com/vsoch/docsy-jekyll/master/assets/img/docsy-jekyll.png](https://raw.githubusercontent.com/vsoch/docsy-jekyll/master/assets/img/docsy-jekyll.png)\n\nThis is a [starter template](https://vsoch.github.com/docsy-jekyll/) for a Docsy jekyll theme, based\non the Beautiful [Docsy](https://github.com/google/docsy) that renders with Hugo. This version is intended for\nnative deployment on GitHub pages. The original [Apache License](https://github.com/vsoch/docsy-jekyll/blob/master/LICENSE) is included.\n\n## Changes\n\nThe site is intended for purely documentation, so while the front page banner\nis useful for business or similar, this author (@vsoch) preferred to have\nthe main site page go directly to the Documentation view. Posts\nare still provided via a feed.\n\n## Usage\n\n### 1. Get the code\n\nYou can clone the repository right to where you want to host the docs:\n\n```bash\ngit clone https://github.com/vsoch/docsy-jekyll.git docs\ncd docs\n```\n\n### 2. Customize\n\nTo edit configuration values, customize the [_config.yml](https://github.com/vsoch/docsy-jekyll/blob/master/_config.yml).\nTo add pages, write them into the [pages](https://github.com/vsoch/docsy-jekyll/blob/master/pages) folder. \nYou define urls based on the `permalink` attribute in your pages,\nand then add them to the navigation by adding to the content of [_data/toc.myl](https://github.com/vsoch/docsy-jekyll/blob/master/_data/toc.yml).\nThe top navigation is controlled by [_data/navigation.yml](https://github.com/vsoch/docsy-jekyll/blob/master/_data/navigation.yml)\n\n### 3. Options\n\nMost of the configuration values in the [_config.yml](https://github.com/vsoch/docsy-jekyll/blob/master/_config.yml) are self explanatory,\nand for more details, see the [getting started page](https://vsoch.github.io/docsy-jekyll/docs/getting-started)\nrendered on the site.\n\n### 4. Serve\n\nDepending on how you installed jekyll:\n\n```bash\njekyll serve\n# or\nbundle exec jekyll serve\n```\n\n### 5. Run as a container in dev or prod\n\n#### Software Dependencies\n\nIf you want to run docsy jekyll via a container for development (dev) or production (prod) you can use containers. This approach requires installing [docker-ce](https://docs.docker.com/engine/install/ubuntu/) and [docker-compose](https://docs.docker.com/compose/install/). \n\n#### Customization\n\nNote that the [docker-compose.yml](docker-compose.yml) file is using the [jekyll/jekyll:3.8](https://hub.docker.com/r/jekyll/jekyll/tags) image. If you want to make your build more reproducible, you can specify a particular version for jekyll (tag). Note that at the development time of writing this documentation, the latest was tag 4.0.0,\nand it [had a bug](https://github.com/fastai/fastpages/issues/267#issuecomment-620612896) that prevented the server from deploying.\n\nIf you are deploying a container to production, you should remove the line to\nmount the bundles directory to the host in the docker-compose.yml. Change:\n\n```yaml\n    volumes: \n      - \"./:/srv/jekyll\"\n      - \"./vendor/bundle:/usr/local/bundle\"\n      # remove \"./vendor/bundle:/usr/local/bundle\" volume when deploying in production\n```\n\nto:\n\n```yaml\n    volumes: \n      - \"./:/srv/jekyll\"\n```\n\nThis additional volume is optimal for development so you can cache the bundle dependencies,\nbut should be removed for production. \n\n#### Start Container\n\nOnce your docker-compose to download the base container and bring up the server:\n\n```bash\ndocker-compose up -d\n```\n\nYou can then open your browser to [http://localhost:4000](http://localhost:4000)\nto see the server running.\n\n> Node : changes `baseurl: \"\"` in _config.yml  when you are running in local and prod according to the requirement.\n\n\n### 참고\n - [lunr.js : 검색 기능 제공](https://learn.cloudcannon.com/jekyll/jekyll-search-using-lunr-js/)\n    - [한글 검색 에러 해결; charset=\"utf-8\"](https://cjeon.com/2016/05/29/Jekyll-lunr.html)\n - [파비콘 만들기](https://realfavicongenerator.net/)"
					}

<script>
$(document).ready(function() {

    var toc = $('#TOC');

    // Select each header
    sections = $('.td-content h1');
        $.each(sections, function(idx, v) {
            section = $(v);
            var div_id = $(section).attr('id');
            var div_text = section.text().split('¶')[0];
            var parent = $("#" + div_id)
            var content = '<li id="link_' + div_id + '" class="md-nav__item"><a class="md-nav__link" href="#' + div_id + '" title="' + div_text +'">' + div_text +'</a></li>';
            $(toc).append(content);

            // Add section code to subnavigation
            var children = $('<nav class="md-nav"><ul class="md-nav__list"></nav></ul>')
            var contenders = $("#" + div_id).nextUntil("h1");
            $.each(contenders, function(idx, contender){
               if($(contender).is('h2') || $(contender).is('h3')) {
                   var contender_id = $(contender).attr('id');
                   var contender_text = $(contender).text().split('¶')[0];
                   var content = '<li class="md-nav__item"><a class="md-nav__link" href="#' + contender_id + '" title="' + contender_text +'">' + contender_text +'</a></li>';
                   children.append(content);
                }
             })
             $("#link_" + div_id).append(children);
        });
    });
</script>

<script>
var headers = ["h1", "h2", "h3", "h4"]
var colors = ["red", "orange", "green", "blue"]

$.each(headers, function(i, header){
    var color = colors[i];
    $(header).each(function () {
        var href=$(this).attr("id");
        $(this).append('<a class="headerlink" style="color:' + color + '" href="#' + href + '" title="Permanent link">¶</a>')
    });
})
</script>
