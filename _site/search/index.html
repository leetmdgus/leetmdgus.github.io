						"categories": "",
						"url": " /docs/project03",
						"content": "코레일톡\n\n\n  기능:\n    \n      역명검색기능(출발 / 도착 바꿔서 바로 선택가능)\n      날짜 시간 입력\n        \n          오늘을 기준으로 하는 일주일 달력 제공\n        \n      \n      열차조회결과\n        \n          일반식 특실 좌석 현황 조회 및 가격 확인\n        \n      \n      열차표확인\n        \n          출발 도착점\n          출발 도착시간\n          열차이름\n          객실위치\n          발권일시\n        \n      \n      실시간 운행 정보\n    \n  \n  \n    구조\n\n    \n      발권\n        \n          출발 지점, 도착 지점 선택\n          날짜 선택\n          인원 선택(어른 ㅁ명, 아이 ㅁ명)\n          열차정보 확인\n          객실 선택\n        \n      \n      승객\n        \n          표보기\n          환불하기\n          표사기\n        \n      \n      열차 정보\n    \n  \n  \n    코드 구현\n\n    \n      발권하기 2. 발권한 표 확인 3. 환불하기 4. 열차 정보 확인\n    \n  \n\n\n#include &lt;iostream&gt;\nusing namespace std;\n\nclass Train{\nprivate:\n    int adult_num;\n    int child_num;\n    int price;\n    string train_name;\n    int departure_hour;\n    int departure_minute;\n    int arrival_hour;\n    int arrival_minute;\n    string arrival_spot;\n    string departure_spot;\n\npublic:\n    Train();\n    Train(int adult);\n    Train(int adult, int child);\n\n    void ticketing();\n    void show_ticket() const;\n    void train_info() const;      \n    void refund();  \n};\n\nTrain::Train(): adult_num(1),child_num(0), train_name(\"NULL\"){}\nTrain::Train(int adult): adult_num(adult), child_num(0),train_name(\"NULL\"){}\nTrain::Train(int adult, int child): adult_num(adult),child_num(child),train_name(\"NULL\"){}\n\nvoid Train::ticketing(){\n    cout&lt;&lt;\"departure spot (Seoul / Suwon)\"&lt;&lt;endl;\n    cin&gt;&gt;departure_spot;\n    cout&lt;&lt;\"arrival spot (Busan / Busan)\" &lt;&lt;endl;\n    cin&gt;&gt; arrival_spot;  \n    \n    int time_choice;\n    if(departure_spot == \"Seoul\"){\n        cout&lt;&lt;\"1. [\" &lt;&lt;departure_spot&lt;&lt;\" -&gt; \"&lt;&lt;arrival_spot&lt;&lt;\"]\"&lt;&lt;\"09:10 ~ 11:10 [KTX]\"&lt;&lt;endl;\n        cout&lt;&lt;\"2. [\" &lt;&lt;departure_spot&lt;&lt;\" -&gt; \"&lt;&lt;arrival_spot&lt;&lt;\"]\"&lt;&lt;\"13:30 ~ 15:30 [KTX]\"&lt;&lt;endl;\n        cout&lt;&lt;\"3. [\" &lt;&lt;departure_spot&lt;&lt;\" -&gt; \"&lt;&lt;arrival_spot&lt;&lt;\"]\"&lt;&lt;\"16:00 ~ 18:00 [KTX]\"&lt;&lt;endl;\n        cout&lt;&lt;\"4. [\"&lt;&lt;departure_spot&lt;&lt;\" -&gt; \"&lt;&lt;arrival_spot&lt;&lt;\"]\"&lt;&lt;\"19:10 ~ 21:10 [KTX]\"&lt;&lt;endl;\n        cout&lt;&lt;\"Please choose you want number\";\n        cin&gt;&gt; time_choice;\n        switch (time_choice)\n        {\n        case 1:\n            departure_hour = 9;\n            departure_minute = 10;\n            train_name = \"KTX\";\n            break;\n        case 2:\n            departure_hour = 13;\n            departure_minute = 30;\n            train_name = \"KTX\";\n            break;\n        case 3:\n            departure_hour = 16;\n            departure_minute = 0;\n            train_name = \"KTX\";\n            break;\n        case 4:\n            departure_hour = 19;\n            departure_minute = 10;\n            train_name = \"KTX\";\n            break;\n        default:\n            break;\n        }\n    }\n    else if(departure_spot == \"Suwon\"){\n        cout&lt;&lt;\"1. [\"&lt;&lt;departure_spot&lt;&lt;\" -&gt; \"&lt;&lt;arrival_spot&lt;&lt;\"]\"&lt;&lt;\"17:00 ~ 19:00 [KTX]\"&lt;&lt;endl;\n        cout&lt;&lt;\"2. [\"&lt;&lt;departure_spot&lt;&lt;\" -&gt; \"&lt;&lt;arrival_spot&lt;&lt;\"]\"&lt;&lt;\"20:00 ~ 00:00 [KTX]\"&lt;&lt;endl;\n        cout&lt;&lt;\"Please choose you want time: \";\n        cin&gt;&gt; time_choice;\n        switch (time_choice)\n            {\n            case 1:\n                departure_hour = 9;\n                departure_minute = 0;\n                train_name = \"KTX\";  \n                break;\n            case 2:\n                departure_hour = 13;\n                departure_minute = 0;\n                train_name = \"KTX\";\n                break;\n            default:\n                break;\n            }\n    }\n\n    departure_hour = departure_hour;\n    departure_minute = departure_minute;\n    if(departure_hour &gt;= 22){\n        arrival_hour = departure_hour + 2 - 24;\n    }\n    else{\n        arrival_hour = departure_hour +2;\n    }\n    arrival_minute = departure_minute;\n\n    price = adult_num * 300000 + child_num * 100000;\n\n}\n\nvoid Train::show_ticket() const{\n    if(train_name == \"NULL\"){\n        cout&lt;&lt;\"Please buy your ticket\"&lt;&lt;endl;\n        return;\n    }\n\n    cout&lt;&lt;\"================================\"&lt;&lt;endl;\n    cout&lt;&lt;\"your ticket infomation\"&lt;&lt;endl;\n    cout&lt;&lt;\"--------------------------------\"&lt;&lt;endl;\n    cout&lt;&lt;\"departure spot: \" &lt;&lt;departure_spot&lt;&lt;endl;\n    cout&lt;&lt;\"arrival spot: \"&lt;&lt;arrival_spot&lt;&lt;endl;\n    cout&lt;&lt;\"adult num: \"&lt;&lt;adult_num&lt;&lt;\" child num: \"&lt;&lt;child_num&lt;&lt;endl;\n    cout&lt;&lt;\"your train: \"&lt;&lt;train_name&lt;&lt;endl;\n    cout&lt;&lt;\"departure time \"&lt;&lt;departure_hour&lt;&lt;\":\"&lt;&lt;departure_minute&lt;&lt;endl;\n    cout&lt;&lt;\"arrival time \"&lt;&lt;arrival_hour&lt;&lt;\":\"&lt;&lt;arrival_minute&lt;&lt;endl;\n    cout&lt;&lt;\"price: \"&lt;&lt;price&lt;&lt;endl;\n    cout&lt;&lt;\"================================\"&lt;&lt;endl;\n}\n\nvoid Train::train_info() const{\n    cout&lt;&lt;\"1. [Seoul -&gt; Busan] 09:10 ~ 11:10 [KTX]\"&lt;&lt;endl;\n    cout&lt;&lt;\"2. [Seoul -&gt; Busan] 13:30 ~ 15:30 [KTX]\"&lt;&lt;endl;\n    cout&lt;&lt;\"3. [Seoul -&gt; Busan] 16:00 ~ 18:00 [KTX]\"&lt;&lt;endl;\n    cout&lt;&lt;\"4. [Seoul -&gt; Busan] 19:10 ~ 21:10 [KTX]\"&lt;&lt;endl;    \n    cout&lt;&lt;\"5. [Suwon -&gt; Busan] 17:00 ~ 19:00 [KTX]\"&lt;&lt;endl;\n    cout&lt;&lt;\"6. [Suwon -&gt; Busan] 20:00 ~ 00:00 [KTX]\"&lt;&lt;endl;\n}\n\nvoid Train::refund(){\n\n}\n\nint main(){\n    Train user1(3,4);\n    user1.ticketing();\n    user1.show_ticket();\n    user1.train_info();\n\n    return 0;\n}\n\n\n최종 수정일 : 2020-11-19"
					}

						"title": "Welcome to MkDocs Jekyll",
						"categories": "leetmdgus.github.io, jekyll, update",
						"url": " /2019/welcome/",
						"content": "You’ll find this post in your _posts directory. Go ahead and edit it and re-build the site to see your changes. You can rebuild the site in many different ways, but the most common way is to run jekyll serve, which launches a web server and auto-regenerates your site when a file is updated.\n\n\n\nTo add new posts, simply add a file in the _posts directory that follows the convention YYYY-MM-DD-name-of-post.ext and includes the necessary front matter. Take a look at the source for this post to get an idea about how it works.\n\nJekyll also offers powerful support for code snippets:\n\ndef print_hi(name)\n  puts \"Hi, #{name}\"\nend\nprint_hi('Tom')\n#=&gt; prints 'Hi, Tom' to STDOUT.\n\nCheck out the Jekyll docs for more info on how to get the most out of Jekyll. File all bugs/feature requests at Jekyll’s GitHub repo. If you have questions, you can ask them on Jekyll Talk."
					}

;/span&gt;&lt;span class=&quot;si&quot;&gt;#{&lt;/span&gt;&lt;span class=&quot;nb&quot;&gt;name&lt;/span&gt;&lt;span class=&quot;si&quot;&gt;}&lt;/span&gt;&lt;span class=&quot;s2&quot;&gt;&quot;&lt;/span&gt;\n&lt;span class=&quot;k&quot;&gt;end&lt;/span&gt;\n&lt;span class=&quot;n&quot;&gt;print_hi&lt;/span&gt;&lt;span class=&quot;p&quot;&gt;(&lt;/span&gt;&lt;span class=&quot;s1&quot;&gt;'Tom'&lt;/span&gt;&lt;span class=&quot;p&quot;&gt;)&lt;/span&gt;\n&lt;span class=&quot;c1&quot;&gt;#=&amp;gt; prints 'Hi, Tom' to STDOUT.&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;&lt;/figure&gt;\n\n&lt;p&gt;Check out the &lt;a href=&quot;http://jekyllrb.com/docs/home&quot;&gt;Jekyll docs&lt;/a&gt; for more info on how to get the most out of Jekyll. File all bugs/feature requests at &lt;a href=&quot;https://github.com/jekyll/jekyll&quot;&gt;Jekyll’s GitHub repo&lt;/a&gt;. If you have questions, you can ask them on &lt;a href=&quot;https://talk.jekyllrb.com/&quot;&gt;Jekyll Talk&lt;/a&gt;.&lt;/p&gt;\n\n\n        Fri, 28 Jun 2019 10:52:21 +0000\n        https://leetmdgus.github.io/2019/welcome/\n        https://leetmdgus.github.io/2019/welcome/\n        \n        \n        jekyll\n        \n        update"

						"content": "# Changelog\n\nThis is a manually generated log to track changes to the repository for each release. \nEach section should include general headers such as **Implemented enhancements** \nand **Merged pull requests**. All closed issued and bug fixes should be \nrepresented by the pull requests that fixed them.\nCritical items to know are:\n\n - renamed commands\n - deprecated / removed commands\n - changed defaults\n - backward incompatible changes\n - migration guidance\n - changed behaviour\n\n## [master](https://github.com/vsoch/docsy-jekyll/tree/master)\n - bug with link in top breadcrumb (404) missing baseurl (0.0.15)\n - bug that news items (posts) don't render in search (0.0.14)\n - minimum width of 150px for top right site name (0.0.13)\n - tags page and option to link to it from post/docs tags (0.0.12)\n - adding search endpoint tags to docs (0.0.11)\n - adding site.url to config, making links in readme absolute (0.0.1)\n - start of theme  (0.0.0)"
					}
					
				
		
				
					,
					
					"leetmdgus-github-io": {
						"id": "leetmdgus-github-io",
						"title": "승현이의 개발 위키",
						"categories": "",
						"url": " /leetmdgus.github.io/",
						"content": "# 승현이의 개발 위키\n\n![Publish](https://github.com/uhug/uhug.github.io/workflows/Publish/badge.svg)\n\n    \n\n\n### TO-DO\n - 파비콘 수정\n - ~~검색 기능 수정~~\n - ~~테마색 변경~~\n - ~~모바일 접속 시 상단바 크기 변경~~\n - jemoji 추가 (https://github.com/jekyll/jemoji)\n - ~~디스커스 달기~~\n - ~~google analytics 달기~~\n - docs 주소를 problem으로 바꾸기\n\n![https://raw.githubusercontent.com/vsoch/docsy-jekyll/master/assets/img/docsy-jekyll.png](https://raw.githubusercontent.com/vsoch/docsy-jekyll/master/assets/img/docsy-jekyll.png)\n\nThis is a [starter template](https://vsoch.github.com/docsy-jekyll/) for a Docsy jekyll theme, based\non the Beautiful [Docsy](https://github.com/google/docsy) that renders with Hugo. This version is intended for\nnative deployment on GitHub pages. The original [Apache License](https://github.com/vsoch/docsy-jekyll/blob/master/LICENSE) is included.\n\n## Changes\n\nThe site is intended for purely documentation, so while the front page banner\nis useful for business or similar, this author (@vsoch) preferred to have\nthe main site page go directly to the Documentation view. Posts\nare still provided via a feed.\n\n## Usage\n\n### 1. Get the code\n\nYou can clone the repository right to where you want to host the docs:\n\n```bash\ngit clone https://github.com/vsoch/docsy-jekyll.git docs\ncd docs\n```\n\n### 2. Customize\n\nTo edit configuration values, customize the [_config.yml](https://github.com/vsoch/docsy-jekyll/blob/master/_config.yml).\nTo add pages, write them into the [pages](https://github.com/vsoch/docsy-jekyll/blob/master/pages) folder. \nYou define urls based on the `permalink` attribute in your pages,\nand then add them to the navigation by adding to the content of [_data/toc.myl](https://github.com/vsoch/docsy-jekyll/blob/master/_data/toc.yml).\nThe top navigation is controlled by [_data/navigation.yml](https://github.com/vsoch/docsy-jekyll/blob/master/_data/navigation.yml)\n\n### 3. Options\n\nMost of the configuration values in the [_config.yml](https://github.com/vsoch/docsy-jekyll/blob/master/_config.yml) are self explanatory,\nand for more details, see the [getting started page](https://vsoch.github.io/docsy-jekyll/docs/getting-started)\nrendered on the site.\n\n### 4. Serve\n\nDepending on how you installed jekyll:\n\n```bash\njekyll serve\n# or\nbundle exec jekyll serve\n```\n\n### 5. Run as a container in dev or prod\n\n#### Software Dependencies\n\nIf you want to run docsy jekyll via a container for development (dev) or production (prod) you can use containers. This approach requires installing [docker-ce](https://docs.docker.com/engine/install/ubuntu/) and [docker-compose](https://docs.docker.com/compose/install/). \n\n#### Customization\n\nNote that the [docker-compose.yml](docker-compose.yml) file is using the [jekyll/jekyll:3.8](https://hub.docker.com/r/jekyll/jekyll/tags) image. If you want to make your build more reproducible, you can specify a particular version for jekyll (tag). Note that at the development time of writing this documentation, the latest was tag 4.0.0,\nand it [had a bug](https://github.com/fastai/fastpages/issues/267#issuecomment-620612896) that prevented the server from deploying.\n\nIf you are deploying a container to production, you should remove the line to\nmount the bundles directory to the host in the docker-compose.yml. Change:\n\n```yaml\n    volumes: \n      - \"./:/srv/jekyll\"\n      - \"./vendor/bundle:/usr/local/bundle\"\n      # remove \"./vendor/bundle:/usr/local/bundle\" volume when deploying in production\n```\n\nto:\n\n```yaml\n    volumes: \n      - \"./:/srv/jekyll\"\n```\n\nThis additional volume is optimal for development so you can cache the bundle dependencies,\nbut should be removed for production. \n\n#### Start Container\n\nOnce your docker-compose to download the base container and bring up the server:\n\n```bash\ndocker-compose up -d\n```\n\nYou can then open your browser to [http://localhost:4000](http://localhost:4000)\nto see the server running.\n\n> Node : changes `baseurl: \"\"` in _config.yml  when you are running in local and prod according to the requirement.\n\n\n### 참고\n - [lunr.js : 검색 기능 제공](https://learn.cloudcannon.com/jekyll/jekyll-search-using-lunr-js/)\n    - [한글 검색 에러 해결; charset=\"utf-8\"](https://cjeon.com/2016/05/29/Jekyll-lunr.html)\n - [파비콘 만들기](https://realfavicongenerator.net/)"
					}

<script>
$(document).ready(function() {

    var toc = $('#TOC');

    // Select each header
    sections = $('.td-content h1');
        $.each(sections, function(idx, v) {
            section = $(v);
            var div_id = $(section).attr('id');
            var div_text = section.text().split('¶')[0];
            var parent = $("#" + div_id)
            var content = '<li id="link_' + div_id + '" class="md-nav__item"><a class="md-nav__link" href="#' + div_id + '" title="' + div_text +'">' + div_text +'</a></li>';
            $(toc).append(content);

            // Add section code to subnavigation
            var children = $('<nav class="md-nav"><ul class="md-nav__list"></nav></ul>')
            var contenders = $("#" + div_id).nextUntil("h1");
            $.each(contenders, function(idx, contender){
               if($(contender).is('h2') || $(contender).is('h3')) {
                   var contender_id = $(contender).attr('id');
                   var contender_text = $(contender).text().split('¶')[0];
                   var content = '<li class="md-nav__item"><a class="md-nav__link" href="#' + contender_id + '" title="' + contender_text +'">' + contender_text +'</a></li>';
                   children.append(content);
                }
             })
             $("#link_" + div_id).append(children);
        });
    });
</script>

<script>
var headers = ["h1", "h2", "h3", "h4"]
var colors = ["red", "orange", "green", "blue"]

$.each(headers, function(i, header){
    var color = colors[i];
    $(header).each(function () {
        var href=$(this).attr("id");
        $(this).append('<a class="headerlink" style="color:' + color + '" href="#' + href + '" title="Permanent link">¶</a>')
    });
})
</script>
