name: Publish

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '0 15 * * *'

jobs:
  build:
    continue-on-error: true
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2


    - name: git clone
      run: |
        git clone https://github.com/leetmdgus/leetmdgus.github.io.git

    - name: Install Jekyll
      run: |
        sudo gem install jekyll-sass-converter
        sudo gem install bundler
        sudo gem install jekyll
        sudo gem install github-pages

    - name: Build blog ğŸ”¨
      
      run: |
        rm -fr ./node_modules      # ë¹Œë“œ ì‹œ ì¶©ëŒ ë°©ì§€
        bundle exec jekyll build

    - name: Deploy build
      run: |
        git config --local user.email "lee_tmdgus@naver.com"
        git config --local user.name "leetmdgus"
        git add .
        git status
        git commit -am "Deploy with Github Actions (${GITHUB_WORKFLOW}) in `date -d'9 hour' '+%Y.%m.%d-%H:%M:%S'`"


    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
